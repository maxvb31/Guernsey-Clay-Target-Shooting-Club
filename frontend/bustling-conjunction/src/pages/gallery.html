<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./GCTSC Favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Guernsey's largest Clay Target shooting club and host a full calendar of events throughout the year.">
    <meta name="generator" content={Astro.generator} />
    <title>Gallery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./GCTSC FAV.png" />
    <style>
        /* Style for the image containers */
        .gallery-item {
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            width: 300px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
        }

        /* Style for the images */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        /* Hover effect to scale images */
        .gallery-item:hover img {
            transform: scale(1.1); /* Scale the image by 110% on hover */
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./logo.png" width="100" height="30" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
					<a class="nav-link" href="#" onclick="goBack()">Go Back</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mt-5"></h2>
    <div class="row">
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="./1.png" alt="Image 1">
            </div>
        </div>
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="./2.png" alt="Image 2">
            </div>
        </div>
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="./3.png" alt="Image 3">
            </div>
        </div>
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="./range hero.png" alt="Image 3">
            </div>
        </div>
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="./About-bg.png" alt="Image 3">
            </div>
        </div>
        <div class="col-md-4">
            <div class="gallery-item">
                <img src="./Range-Pano.JPG" alt="Image 3">
            </div>
        </div>
        <!-- Add more columns as needed -->
    </div>
</div>

<!-- Footer -->
<footer class="footer py-4">
    <div class="container text-center">
        <span class="text-muted">&copy; 2024 Guernsey Clay Target Shooting Club</span>
    </div>
</footer>


<script>

function goBack() {
        window.history.back();
    }
    document.addEventListener('DOMContentLoaded', function() {
        // Add event listener to toggle button
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('.navbar-collapse');

        // Check if navbarToggler and navbarCollapse are not null before accessing properties
        if (navbarToggler && navbarCollapse) {
            navbarToggler.addEventListener('click', function() {
                navbarCollapse.classList.toggle('show');
            });
        }

        // Close mobile dropdown when a link is clicked
        document.querySelectorAll('.navbar-nav a').forEach(function(element) {
            element.addEventListener('click', function() {
                // Check if navbarCollapse is not null before removing 'show' class
                if (navbarCollapse) {
                    navbarCollapse.classList.remove('show');
                }
            });
        });
    });

    // Smooth scrolling when a link is clicked
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const target = document.querySelector(this.getAttribute('href'));
            // Check if target element exists before scrolling
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
</script>
</body>
</html>
